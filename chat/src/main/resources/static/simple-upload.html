<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #imagePreview {
            max-width: 300px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
        }
    </style>
</head>

<body>
    <h1>Simple Image Upload Test</h1>

    <form id="uploadForm">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" value="default-user">
        </div>

        <div class="form-group">
            <label for="roomId">Room ID:</label>
            <input type="text" id="roomId" placeholder="Enter room ID" required>
        </div>

        <div class="form-group">
            <label for="content">Message (optional if image provided):</label>
            <input type="text" id="content" placeholder="Enter message text">
        </div>

        <div class="form-group">
            <label for="image">Image (required if no message):</label>
            <input type="file" id="image" accept="image/*" onchange="previewImage()">
            <img id="imagePreview" alt="Image preview">
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div id="response" class="response" style="display: none;">
        <h3>Response:</h3>
        <pre id="responseData"></pre>
    </div>

    <script>
        function previewImage() {
            const input = document.getElementById('image');
            const preview = document.getElementById('imagePreview');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };

                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const roomId = document.getElementById('roomId').value;
            const content = document.getElementById('content').value;
            const imageInput = document.getElementById('image');

            // Validate form
            if ((!content || content.trim() === '') && (!imageInput.files || imageInput.files.length === 0)) {
                alert('Please enter a message or select an image');
                return;
            }

            // Create form data
            const formData = new FormData();

            // Add content only if not empty
            if (content && content.trim() !== '') {
                formData.append('content', content);
            }

            // Add image if selected
            if (imageInput.files && imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]);
            }

            // Send request
            fetch(`http://localhost:8080/api/messages?userId=${encodeURIComponent(userId)}&roomId=${encodeURIComponent(roomId)}`, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').style.display = 'block';
                    document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').style.display = 'block';
                    document.getElementById('responseData').textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>

</html>
